<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">wanna be baes? </h1>
            </div>
            <div class="gif_container">
               <img src="https://media4.giphy.com/media/U3TwCOuG8pipyr00nF/giphy.gif?cid=ecf05e47xt8a2xawp3iv14r320z5m6m5ttu1qpnii6sz55vo&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Cute animated illustration"> 
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">yes bby </button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="nextPager()">no :( </button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function nextPager() {
                        window.location.href = "no.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
